<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="Content-type" content="text/html; charset-8" />
<meta name="viewport" content="width=divice-width" />
<title>Cadastrar Aluno</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="panel-heading" align="center">
			<strong>CADASTRO DE ALUNO</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${aluno}"
				th:action="@{/aluno/salvar}" method="POST" style="margin: 20px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<label>NOME</label> <input type="text"
								class="form-control input-sm" th:field="*{nome}"
								autofocus="autofocus" placeholder="Informe o nome"
								maxlength="50" />
						</div>
					</fieldset>
				</div>
				<div align="center">
					<button type="submit" class="btn btn-sm btn-success">SALVAR</button>
					<a th:href="@{/aluno/ListarAlunos}" class="btn btn-sm btn-danger">CANCELAR</a>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
