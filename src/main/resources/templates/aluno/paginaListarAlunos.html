<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listagem de Aluno</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="panel-default">
			<div class="text-center">
				<h1 class="h4 text-gray-900 mb-4">Listagem de Alunos</h1>
			</div>
			<div class="panel-body">
				<div class="table-resposive">
					<table
						class="table table-sm table-striped table-hover table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>NOME</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="aluno : ${alunos}">
								<td th:text="${aluno.id}"></td>
								<td th:text="${aluno.nome}"></td>
								<td>
									<div class="btn-group float-right">
										<a class="btn btn-sm btn-primary" th:href="@{/aluno/alterar/{idAluno}(idAluno=${aluno.id})}">ALTERAR</a> 
										<a class="delete btn btn-sm btn-danger" th:href="@{/aluno/excluir/{idAluno}(idAluno=${aluno.id})}">EXCLUIR</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<a class="btn btn-sm btn-success" th:href="@{/aluno/cadastrar}">CADASTRAR NOVO DOCUMENTO</a>
	</div>

</body>
</html>
